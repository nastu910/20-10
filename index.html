<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .modal input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .save-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .date-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .title {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            font-weight: bold;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .flower {
            width: 80px;
            height: 80px;
            position: relative;
            animation: grow 2s ease-in-out infinite;
        }

        .flower:nth-child(2) {
            animation-delay: 0.3s;
        }

        .flower:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes grow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 50px;
            border-radius: 50% 50% 50% 50%;
            transform-origin: center bottom;
        }

        .flower:nth-child(1) .petal {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
        }

        .flower:nth-child(2) .petal {
            background: linear-gradient(135deg, #ffa8b4 0%, #ff6b9d 100%);
        }

        .flower:nth-child(3) .petal {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-25px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-25px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-25px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-25px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-25px); }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .message {
            text-align: center;
            margin: 40px 0;
        }

        .recipient {
            font-size: 36px;
            color: #f5576c;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wishes {
            font-size: 20px;
            line-height: 1.8;
            color: #555;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .gift-box {
            text-align: center;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .gift {
            font-size: 80px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #888;
            animation: fadeInUp 1s ease-out 1.4s both;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .recipient {
                font-size: 28px;
            }
            
            .wishes {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <div class="sparkles" id="sparkles"></div>
        
        
        <div class="header">
            <div class="date-badge">20/10</div>
            <h1 class="title">Chúc Mừng Ngày Phụ Nữ Việt Nam</h1>
        </div>

        <div class="flowers">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>

        <div class="message">
            <div class="recipient" id="recipientName">My Mom</div>
            
            <div class="wishes">
                Chúc mẹ luôn vui vẻ<br>
                Luôn luôn khỏe mạnh<br>
                Và luôn là người mẹ của con 🌸
            </div>

            <div class="gift-box">
                <div class="gift">🎁</div>
            </div>
        </div>

       
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 style="color: #f5576c; margin-bottom: 20px;">Thay Đổi Tên Người Nhận</h2>
            <input type="text" id="nameInput" placeholder="Nhập tên người nhận...">
            <div class="modal-buttons">
                <button class="modal-btn save-btn" onclick="saveName()">Lưu</button>
                <button class="modal-btn cancel-btn" onclick="closeModal()">Hủy</button>
            </div>
        </div>
    </div>

    <script>
        // Lưu tên vào bộ nhớ trình duyệt
        const savedName = localStorage.getItem('recipientName');
        if (savedName) {
            document.getElementById('recipientName').textContent = savedName;
        }

        function openModal() {
            const modal = document.getElementById('editModal');
            const input = document.getElementById('nameInput');
            input.value = document.getElementById('recipientName').textContent;
            modal.classList.add('active');
            input.focus();
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function saveName() {
            const newName = document.getElementById('nameInput').value.trim();
            if (newName) {
                document.getElementById('recipientName').textContent = newName;
                localStorage.setItem('recipientName', newName);
                closeModal();
            }
        }

        // Đóng modal khi nhấn ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'Enter' && document.getElementById('editModal').classList.contains('active')) {
                saveName();
            }
        });

        // Tạo trái tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }

        // Tạo sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('sparkles').appendChild(sparkle);
        }

        // Khởi tạo hiệu ứng
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        for (let i = 0; i < 30; i++) {
            createSparkle();
        }

        // Tạo trái tim mới liên tục
        setInterval(createHeart, 2000);
    </script>
</body>
</html>
